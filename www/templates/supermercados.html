<ion-view view-title="Escolha um Supermercado" class="DarkBackground">
  <ion-content>

<!-- SEARCH -->
	<div class="list list-inset">
  		<label class="item item-input">
    		<i class="icon ion-search placeholder-icon"></i>
    		<input type="text" placeholder="Search">
  		</label>
	</div>


<!-- LISTA -->
<ion-list >
  <ion-item ng-repeat="item in markets()"
            href=""
            ng-click="setSelectedMarket(item)">
  	<div class="row">
  		<div class="col">{{item}}</div>
		<div class="col col-20"><i class="icon ion-map"> Mapa</i></div>
  		<div class="col col-20"><i class="icon ion-android-cart"> Comprar</i></div>
  	</div>

  </ion-item>
</ion-list>

  </ion-content>
</ion-view>
