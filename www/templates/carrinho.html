<ion-view view-title="carrinho" class="DarkBackground">
  <ion-content>

<!-- SEARCH -->
	<div class="list list-inset">
  		<label class="item item-input">
    		<i class="icon ion-search placeholder-icon"></i>
    		<input type="text" placeholder="Search">
  		</label>
	</div>


<!-- LISTA -->
<div class="list">

  <!-- Header da lista -->
  <div class="row" id="carrinhoHeader">
    <div class="col col-33" style="text-align: left;">Produto(s)</div>
    <div class="col col-offset-10" style="text-align: right;">  Preço</div>
    <div class="col" style="text-align: center;">Qtd</div>
    <div class="col" style="text-align: center;">Total</div>
  </div>

  <!-- Itens a comprar -->
  <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
    <ion-item ng-repeat="item in trataCarrinho()" item="item" class="item-remove-animate">
      <ion-delete-button class="ion-minus-circled" ng-click="removerItemDoCarrinho(item)"></ion-delete-button>
        <div class="row">
          <div class="col col-50">{{item.nome}}</div>
          <div class="col" style="text-align: left;">R$ {{item.preco_produto}}</div>
          <div class="col col-offset-20">x{{item.qnt}}</div>
          <div class="col col-offset-10">R$ {{item.preco_produto * item.qnt}}</div>
        </div>
    </ion-item>
  </ion-list>

  <div class="row" id="carrinhoFooter">
    <div class="col col-100">Preço Total: R$ {{totalPreco()}}</div>
  </div>
</div>

<div style="padding: 10px;">
	<button class="button button-block button-positive button-energized padding"
          style="font-size: 20px; color: black;"
          ng-click="shouldShowDelete = !shouldShowDelete;">
  	Editar
	</button>
	<button class="button button-block button-positive button-balanced padding"
          style="font-size: 20px; color: black;"
          ng-click="comprarItensDoCarrinho()">
  	Comprar
	</button>
</div>

  </ion-content>
</ion-view>
