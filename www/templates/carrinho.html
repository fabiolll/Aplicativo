<ion-view view-title="carrinho" class="DarkBackground">
  <ion-content>

<!-- SEARCH -->
	<div class="list list-inset">
  		<label class="item item-input">
    		<i class="icon ion-search placeholder-icon"></i>
    		<input type="text" placeholder="Search">
  		</label>
	</div>


<!-- LISTA -->
<div class="list">


    <div class="row" id="carrinhoHeader">
  		<!-- <div class="col col-10" style="text-align: left;"> -->
  			<div class="buttons">
        		<button class="button button-icon icon ion-ios-minus-outline"
          		ng-click="shouldShowDelete = !shouldShowDelete;"></button>
      </div>
  		<!-- </div> -->
  		<div class="col col-67" style="text-align: left;">Produto</div>
  		<div class="col" style="text-align: right;">R$ uni * </div>
  		<div class="col" style="text-align: left;">Qnt</div>
  		<div class="col" style="text-align: center;">total</div>
	</div>


<ion-list show-delete="shouldShowDelete"
          can-swipe="listCanSwipe">
  <ion-item ng-repeat="item in getItemsDoCarrinho()"  
  				  item="item"
            class="item-remove-animate">
    <div class="row" id="carrinhoDeComparasList">
  			<ion-delete-button class="ion-minus-circled"
                       ng-click="removerItemDoCarrinho(item)">
    		</ion-delete-button>

  		<div class="col col-67">{{item.nome}}</div>
  		<div class="col" style="text-align: right;">R$ {{item.precoUn}} * </div>
  		<div class="col">{{item.qnt}}</div>
  		<div class="col" style="text-align: right;">{{item.precoUn * item.qnt}}</div>
	</div>
  </ion-item>
</ion-list>

    <div class="row" id="carrinhoFooter">
  		<div class="col col-100">Pre√ßo Total: R$ {{totalPreco()}}</div>
	</div>


</div>


<div style="padding: 10px;">
	<button class="button button-block button-positive button-energized" 
          style="font-size: 20px; color: black;" 
          ng-click="comprarItensDoCarrinho()">
  	Comprar
	</button>
</div>



  </ion-content>
</ion-view>
