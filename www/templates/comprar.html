<ion-view view-title="Comprar" class="DarkBackground">
      <ion-content>
      <div class="button button-full button-energized">
          <h4 class="title">Pagamento</h4> <h3>Cartão de Crédito</h3>
      </div>

        <div class="list" style="position:relative;">
          <label class="item item-input item-stacked-label" >
             <span class="input-label">Valor total da Compra: </span>
             <span class="input-label" style="font-size: 20px;">R$ {{totalPreco()}}</span>

          </label>

          <label class="item item-input item-stacked-label" >
              <span class="input-label">Número do cartão de crédito</span>
              <input type="text" placeholder="  1111 1111 1111 1111" ng-model="user.name">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nome como está no cartão</span>
              <input type="text" placeholder="  Jonh J Silva" ng-model="user.email">
          </label>
            
        <label class="item item-input item-stacked-label">
            <div class="row">
            <!-- MESES -->
              <div class="col">
              <span class="input-label">MÊS: </span>
                <select>
                  <option ng-repeat="item in getMeses()">{{item}}</option>
                </select>
              </div>
              <!-- ANO -->
              <div class="col">
                <span class="input-label">ANO: </span>
                <select>
                  <option ng-repeat="item in getAnos()">{{item}}</option>
                </select>
              </div>
            </div>
      </label>

      <label class="item item-input item-stacked-label">
          <span class="input-label">Codigo de segurança </span>
          <input type="text" placeholder="  111" ng-model="user.name">
      </label>
      

          </div>
          <div class="padding">
            <button ng-click="confirmarCompra()" class="button button-block button-energized">
              Confirmar Compra
            </button>
          </div>
      </ion-content>
    </ion-view>
