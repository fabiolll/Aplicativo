  <!--<div class="modal">-->

    <ion-view view-title="Cadastro">
      <ion-content>
        <!--<form ng-submit="createUser(user)">-->
          <div class="list" name="myList">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nome Completo</span>
              <input name="name" type="text" placeholder="João da Silva" ng-model="user.name" pattern=".{5,}" required>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input name="email" type="email" placeholder="john@suhr.com" ng-model="user.email" required>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Telefone</span>
              <input name="phone" type="tel" ui-mask="(99)99999-9999" ui-mask-placeholder placeholder="(99)99999-9999" ng-model="user.phone" required>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">CPF</span>
              <input name="cpf" type="tel" ui-mask="999.999.999-99" ui-mask-placeholder placeholder="058.299.041-60" ng-model="user.cpf" required>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Senha</span>
              <input name="password" type="password" placeholder="********" ng-model="user.password" pattern=".{5,}" required>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Confirmação de Senha</span>
              <input name="passwordConf" type="password" placeholder="********" ng-model="user.passwordConf" pattern=".{5,}" required>
            </label>
          </div>

          <div class="padding">
            <button ng-click="register()" class="button button-block button-positive padding">
              Cadastrar
            </button>
          </div>
        <!--</form>-->
      </ion-content>
    </ion-view>

  <!--</div>-->
